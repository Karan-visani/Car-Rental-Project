{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ECommerce</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'app1/css/signup.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-light" href="#">DriveEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      </div>
    </div>
  </nav>

<div class="box mt-3">
  <div class="container-fluid ">
      <div class="row justify-content-center">
          <div class="col-8 text-center">
              <h2 class="my-3 mt-2 py-2" style="color: aliceblue;">Sign-Up</h2>
              <form method="POST" action="/users/signup/">
                  {% csrf_token %}

                  <div class="input-group mb-4">
                      <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope fa-fade"
                              style="color: #000000;"></i></span>
                      <input type="text" class="form-control" placeholder="Email" name="email" required>
                  </div>
              
                  <div class="input-group mb-4">
                      <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock fa-fade"
                              style="color: #000000;"></i></span>
                      <input type="password" class="form-control" placeholder="Password" name="password" required>
                  </div>
                  
                  <div class="input-group mb-4">
                      <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock fa-fade"
                              style="color: #000000;"></i></span>
                      <input type="password" class="form-control" placeholder="Confirm Password"
                          name="con_password" required>
                  </div>
                  <div class="d-grid gap-2 mb-4">
                      <button class="btn btn-outline-light" type="submit">Register Now</button>
                  </div>
                  <a href="/users/login/" class="pb-5">Have an account? Log in</a>
              </form>
          </div>
      </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
  crossorigin="anonymous"></script>
</body>

</html>
