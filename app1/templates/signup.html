<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ECommerce</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">DriveEase</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/users/home">Home</a>
      </div>
      <!-- <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/users/logout">Log out</a>
      </div> -->
      <div class="navbar-nav">
        <a class="nav-link" aria-current="page" href="/users/login">Login</a>
      </div>
      <div class="navbar-nav">
        <a class="nav-link" aria-current="page" href="/users/signup">Sign up</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
    <form method="post" action="/users/signup/" class="row mt-3">
        {% csrf_token %}
        <div class="col col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-10 offset-1">
          <div class="card shadow">
            <div class="card-body p-4">
              <div class="mb-3">
                <h3 class="text-center">Sign Up</h3>
              </div>
      
              <div class="mb-2">
                <label for="email" class="form-label">Email Address</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com" required>
              </div>
      
              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Strong password" required>
              </div>
      
              <div class="mb-2">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input name="confirm-password" type="password" class="form-control" id="confirm-password" placeholder="Re-enter password" required>
              </div>
      
              <div class="mb-3 d-grid">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      
  <!-- {% if success is not None %}
  <div class="row mt-4">
    <div class="col col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-10 offset-1">
      <div class="alert alert-success mb-0 alert-dismissible fade show shadow" role="alert">
        {{ success }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>
  {% elif error is not None %}
  <div class="row mt-4">
    <div class="col col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-10 offset-1">
      <div class="alert alert-danger mb-0 alert-dismissible fade show shadow" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>
  {% endif %} -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
  crossorigin="anonymous"></script>
</body>

</html>
